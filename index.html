<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Essence | Official Site</title>
<style>
  :root{
    --bg:#0b0c10; --panel:#121317; --ink:#e9edf1; --muted:#a6b0ba;
    --accent:#ff6a00; --accent2:#4cb1ff; --card:#151822; --border:#232632;
    --shadow:0 10px 30px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;scroll-behavior:smooth}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  img{max-width:100%;height:auto;display:block}
  a{color:var(--accent2);text-decoration:none}
  a:hover{opacity:.9}

  /* Background */
  .site-bg{position:fixed; inset:0; z-index:-2; overflow:hidden;
    background:
      linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.9)),
      #0b0c10;}
  #sparksCanvas{position:absolute; inset:0; will-change:transform; opacity:.9;}

  .vignette{position:absolute; inset:0; pointer-events:none;
    background:radial-gradient(120% 120% at 50% 50%, transparent 0%, rgba(0,0,0,.5) 85%);}

  /* Header */
  header{position:sticky;top:0;z-index:50;background:rgba(11,12,16,.85);
    backdrop-filter:saturate(140%) blur(8px); border-bottom:1px solid var(--border)}
  .wrap{max-width:1120px;margin:0 auto;padding:16px 24px}
  .nav{display:flex;align-items:center;gap:16px}
  .brand img{height:56px}
  .spacer{flex:1}
  .nav-links{display:flex;gap:14px;align-items:center}
  .nav-links a{padding:8px 10px;border-radius:10px}
  .nav-links a:hover{background:rgba(255,255,255,.05)}
  .burger{display:none}
  @media(max-width:820px){.nav-links{display:none;flex-direction:column}.nav.open .nav-links{display:flex}.burger{display:block}}

  /* Hero */
  .hero{position:relative; min-height:56vh; display:grid; place-items:center; text-align:center; overflow:hidden}
  .hero-bg::before{content:""; position:absolute; inset:-10%;
    background:url('hero.jpg') center/cover no-repeat; filter:blur(28px) brightness(.6); transform:scale(1.2);}
  .hero-bg::after{content:""; position:absolute; inset:0;
    background:url('hero.jpg') center/contain no-repeat; filter:blur(1.2px);}
  .hero-inner{position:relative; z-index:1; padding:40px}
  h1{font-size:clamp(1.8rem,6vw,3.4rem); margin:0}

  /* Sections */
  section{padding:56px 0; border-bottom:1px solid var(--border)}
  h2{margin-bottom:12px}
  .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  .cta{padding:12px 18px;border-radius:999px;background:var(--accent);color:#0e0f14;font-weight:700}
  .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border)}
</style>
</head>
<body>
  <!-- Background -->
  <div class="site-bg" aria-hidden="true">
    <canvas id="sparksCanvas"></canvas>
    <div class="vignette"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="wrap nav" id="nav">
      <a class="brand" href="#home"><img src="logo-wordmark.png" alt="The Essence" /></a>
      <div class="spacer"></div>
      <button class="burger" id="burger"><span>â˜°</span></button>
      <nav class="nav-links" id="nav-links">
        <a href="#music">Music</a>
        <a href="#video">Video</a>
        <a href="#store">Store</a>
        <a href="#about">About</a>
        <a href="#press">Press</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" id="home">
    <div class="hero-bg" aria-hidden="true"></div>
    <div class="hero-inner">
      <h1>New music from The Essence</h1>
    </div>
  </section>

  <!-- About ABOVE press -->
  <section id="about">
    <div class="wrap"><h2>About The Essence</h2>
      <p>... your full bio text here ...</p>
    </div>
  </section>

  <!-- Press -->
  <section id="press">
    <div class="wrap"><h2>Press</h2>
      <p>Photos, logos, and a short bio for media use.</p>
    </div>
  </section>

<script>
  // sparks like Entropy cover
  const canvas = document.getElementById('sparksCanvas');
  const ctx = canvas.getContext('2d');
  let W,H,dpr; const sparks=[];
  function resize(){dpr=Math.min(window.devicePixelRatio||1,2);W=canvas.width=innerWidth*dpr;H=canvas.height=innerHeight*dpr;canvas.style.width=innerWidth+'px';canvas.style.height=innerHeight+'px';}
  resize(); addEventListener('resize',resize);

  function rand(min,max){return Math.random()*(max-min)+min;}
  function init(){sparks.length=0; for(let i=0;i<100;i++){sparks.push({x:rand(0,W),y:rand(0,H),r:rand(1,3)*dpr,a:rand(0.4,0.9),vy:rand(-0.05,0.05)*dpr,vx:rand(-0.02,0.02)*dpr});}} init();

  function draw(){
    ctx.clearRect(0,0,W,H);
    for(const s of sparks){
      s.x+=s.vx; s.y+=s.vy+0.15*dpr; // gentle fall
      if(s.y>H+10) s.y=-10;
      if(s.x< -10) s.x=W+10; if(s.x>W+10) s.x=-10;
      const g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r*3);
      g.addColorStop(0,`rgba(255,150,50,${s.a})`);
      g.addColorStop(1,`rgba(255,100,20,0)`);
      ctx.fillStyle=g; ctx.beginPath(); ctx.arc(s.x,s.y,s.r*3,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  draw();

  // parallax
  addEventListener('scroll',()=>{canvas.style.transform=`translateY(${scrollY*0.15}px)`;},{passive:true});
</script>
</body>
</html>
